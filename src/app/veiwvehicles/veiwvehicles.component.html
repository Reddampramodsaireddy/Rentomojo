<div class="row">
    <div class="col-md-3" *ngFor="let v of vehicles">
        <a (click)="detail(v.id)">
            <div class="card">
                <div class="card-header">
                    <img [src]="v.imageUrl" class="card-img-top" height="200" alt="">
                    <h3>{{v.name}}</h3>
                </div>
                <div>
                    <p>{{v.description}}</p>
                    <p>Price : {{v.pricePerDay | currency:'INR'}}</p>
                </div>
            </div>
        </a>
    </div>
</div>
