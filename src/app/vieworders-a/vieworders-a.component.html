<div class="container mt-4">

  <!-- Show if orders exist -->
  <div *ngIf="orders && orders.length > 0">
    <h2>YOUR ORDERS</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Delivery at</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of orders">
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td><img [src]="c.imageUrl" height="100" width="100" alt=""></td>
          <td>{{ c.pricePerDay }}</td>
          <td>{{ c.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Show if orders are empty -->
  <div *ngIf="orders?.length === 0" class="text-center">
    <img src="https://cdn.dribbble.com/userupload/32744211/file/original-888ecc665e715aa9433dcc0e35c0078c.gif" alt="No orders" style="max-width: 400px; margin-top: 40px;">
    <p class="mt-3 fs-4 text-muted">You have not placed any orders yet.</p>
  </div>

</div>
