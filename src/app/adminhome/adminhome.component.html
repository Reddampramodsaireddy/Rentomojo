

<div class="container mt-5">
  <div class="row g-4">
    <!-- Vehicle Card -->
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-header">
          <h5 class="card-title mb-0">Available Vehicles</h5>
        </div>
        <div class="card-body">
          <img src="https://data1.ibtimes.co.in/en/full/691906/cars-two-wheeler-launching-july-2018.jpg" alt="Vehicles" class="img-fluid rounded" style="width: 100%; height: 380px; object-fit: cover;">
        </div>
        <div class="card-footer">
          <p class="card-text">{{ vehicleCount }} Vehicles Available</p>
        </div>
      </div>
    </div>

    <!-- Order Card -->
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-header">
          <h5 class="card-title mb-0">Orders</h5>
        </div>
        <div class="card-body">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQx8c640wk6m-wPZzwRqglTOqOgwosm5VD2w&s" alt="Orders" class="img-fluid rounded" style="width: 100%; height: 380px; object-fit: cover;">
        </div>
        <div class="card-footer">
          <p class="card-text">{{ orderCount }} Orders Placed</p>
        </div>
      </div>
    </div>
  </div>
</div>
