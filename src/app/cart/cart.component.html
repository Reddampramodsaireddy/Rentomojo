<div class="container mt-4">

  <!-- Show if cart has items -->
  <div *ngIf="cartItems && cartItems.length > 0">
    <h2>My Cart</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cartItems">
          <td>{{ c.name }}</td>
          <td><img [src]="c.imageUrl" alt="" height="200px" width="200px"></td>
          <td>{{ c.description }}</td>
          <td>{{ c.pricePerDay }}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(c.id)">DELETE</button><br><br><br>
            <button class="btn btn-primary" (click)="addtotemp(c)" data-bs-toggle="modal" data-bs-target="#mymodal">BOOK NOW!</button>
          </td>
        </tr>
        <tr>
          <td colspan="5">Total: {{ total }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Show if cart is empty -->
  <div *ngIf="cartItems?.length === 0" class="text-center">
    <img src="https://www.maloosgourmet.com/img/empty_cart.gif" alt="No items in cart" style="max-width: 300px; margin-top: 40px;">

  </div>

</div>





  <div class="modal fade" id="mymodal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1>Book Now</h1>
                  <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="" class="form-label">Vehicle Id</label>
                      <input type="text" [(ngModel)]="temp.id" class="form-control" disabled="">
                  </div>
                  <div class="form-group">
                      <label for="" class="form-label">Vehicle Name</label>
                      <input type="text" [(ngModel)]="temp.name" class="form-control" disabled="">
                  </div>
                  <div class="form-group">
                      <label for="" class="form-label">Vehicle Id</label>
                      <input type="text" [(ngModel)]="temp.pricePerDay" class="form-control" disabled="">
                  </div>
                  <div class="form-group">
                      <label for="" class="form-label">username</label>
                      <input type="text" [(ngModel)]="username" class="form-control" disabled="">
                  </div>
                  <div class="form-group">
                      <label for="" class="form-label">Address</label>
                      <textarea [(ngModel)]="address" class="form-control"></textarea>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary" (click)="booknow()" data-bs-dismiss="modal">Book Now</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
