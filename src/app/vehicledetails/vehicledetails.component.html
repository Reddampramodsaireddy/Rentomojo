<div class="row">
  <div class="col-md-4">
      <img [src]="vehicle.imageUrl" class="img-fluid" alt="">
  </div>
  <div class="col-md-8">
      <div class="row">
          <div class="col-md-6"><h2> {{vehicle.name}}</h2></div>
      </div>
      <div class="row">
         <div class="col-md-8">
          <ul class="list-group">
              <li class="list-group-item">
                  <h4>{{vehicle.description}}</h4>
              </li>
              <li class="list-group-item">
                  <h4>Avail to Book : {{vehicle.available}}</h4>
              </li>
              <li class="list-group-item">
                  <h4>Fuel Type : {{vehicle.fuelType}}</h4>
              </li>
              <li class="list-group-item">
                  <h4>Price per Day : {{vehicle.pricePerDay | currency:'INR'}}</h4>
              </li>
          </ul>
         </div>
      </div>
      <div class="row">
          <div class="col-md-5">
              <button class="btn btn-warning m-2" (click)="addtocart(vehicle)">Add to Cart</button>
        

      
              <button class="btn btn-secondary m-4" (click)="addtoWhishlist(vehicle)"><i class="fa fa-heart"></i></button>
          </div>
      </div>
  </div>
</div>
